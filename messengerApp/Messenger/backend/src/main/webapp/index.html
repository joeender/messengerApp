<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger APP</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js" ></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>


</head>
<body>
<!--Messenger-->
<!--Text Panel and Send Message-->
<div class="page-container" id = "messagesMain" style="display:none">

    <!-- top navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project Name</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
            <!-- sidebar -->
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                <ul class="nav" id = "friendRequestSideBar" style = "min-width: 150px; overflow-y:scroll; max-height:100%;">
                    <li>
                        <div id = "friendRequest">
                            <span>
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control input" placeholder="Friend name or Email" id="friendInfo" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="submit" id="sendRequest">Send&raquo;</button>
                                        </span>
                                    </div>
                                </form>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- main area -->
            <div class="col-xs-12 col-sm-9">
                <div class = "row" id = "messagePanel">
                    <div class = "currentPanel" id = "none"></div>
                </div>
                <div class="navbar navbar-fixed-bottom">
                    <form id = "sendTextBar">
                        <div class="input-group" >
                            <input type="text" class="form-control input" placeholder="Type..." id="sendText" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit" id="sendMessage">Send&raquo;</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div><!-- /.col-xs-12 main -->
        </div><!--/.row-->
    </div><!--/.container-->
</div><!--/.page-container-->
<!--END Text Panel and Send Message-->


<div class="container theme-showcase"id = "signIn">
    <!--
      Output from Endpoints API call.
    -->
    <!--<div class="alert alert-success" style="visibility: collapse;" id="outputAlert"></div>-->

    <!--
      A form that takes a text value and submits it to the Endpoint,
      access to the Endpoint is enabled once the client is loaded below.
    -->
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-12">
                <h1>Sign In!</h1>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control input-lg" placeholder="User Name" id="nameLogin" />
                        <input type="text" class="form-control input-lg" placeholder="Password" id="passwordLogin" />
                    </div>
                </form>
                <span class="input-group-btn">
                    <button class="btn btn-default btn-primary btn-group btn-lg" type="submit" id="loginButton">Log In&raquo;</button>
                </span>
                <button class="btn btn-default btn-primary btn-lg" id="registerButton">Sign UP! &raquo;</button>
                <br/>
            </div>
        </div>
    </div>
</div>



<!--
 Load the Google APIs Client Library for JavaScript
 More info here : https://developers.google.com/api-client-library/javascript/reference/referencedocs
-->

</body>
</html>
