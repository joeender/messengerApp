<!DOCTYPE html>
<html>
    <head>
    <title>Simple Messenger by Jay Zhong<</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/css/register.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/register.js" ></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>

        <style>
            .errorColor
            {
                background-color: #ff6666;
            }
        </style>

    </head>
    <body role="document" style="padding-top: 70px;">


    <div class="container theme-showcase" role="main">
        <div class="alert alert-success" style="visibility: collapse;" id="outputAlert"></div>

        <!--
          A form that takes a text value and submits it to the Endpoint,
          access to the Endpoint is enabled once the client is loaded below.
        -->
        <div class="row">
            <div class="col-lg-3 center-block "  style="float: none;max-width:600px;">
                <h3>SIGN UP</h3>
                <form>
                    <div class="form-group" style = "background-color: #1287A8;">
                        <input type="text" class="form-control input-lg" placeholder="User Name" id="userNameInput" />
                        <input type="text" class="form-control input-lg" placeholder="Email@email.com" id="emailInput" />
                        <input type="password" class="form-control input-lg" placeholder="Password" id="passwordInput" />
                        <input type="password" class="form-control input-lg" placeholder="Repeat Password" id="repeatPasswordInput" />
                    <div class="form-group">
                          <button class="btn btn-primary-outline btn-lg" type="submit" id="confirmSignUp" style = "width:100%;background-color: white; color:#1287A8;">OK</button>
                    </div>
                    </div>
                </form>
                <br/>
            </div>
        </div>
    </div>

    <!--
     Load the Google APIs Client Library for JavaScript
     More info here : https://developers.google.com/api-client-library/javascript/reference/referencedocs
    -->

    </body>
</html>
